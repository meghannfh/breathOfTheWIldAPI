<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/normalizeReset.css">
        <link rel="stylesheet" href="/css/style.css">
      <title>Encyclopedia of Hyrule</title>
    </head>
    
    <body>
    <!-- TITLE FOR THE PAGE -->
    <header class="headerContain">
            <h1>The <span class="encyclopedia">Encyclopedia</span> of <span class="hyrule">Hyrule</span></h1>
    </header>
    
    <main>

        <section>
        <!--Make sure the form has the autocomplete function switched off:-->
            <form autocomplete="off">
                <div class="autocomplete">
                    <input id="myInput" type="text" placeholder="Start typing to see list">
                </div>
                <button type="button" id="submit">Search</button>
            </form>
        </section>
                

        <section class="inputContainer btnContainer" id="btnContainer">
            <!-- CATEGORY BUTTONS-->
            <button class="catButton creaturesFoodBtn" aria-label="food creatures" id="food">
                <p class="hoverTxt">food creatures</p>
                <i class="fa-solid fa-crow"></i>
            </button>
            <button class="catButton creaturesNonFoodBtn" aria-label="non-food creatures" id="non_food">
                <p class="hoverTxt">creatures</p>
                <i class="fa-solid fa-horse-head"></i>
            </button>
            <button class="catButton creaturesNonFoodBtn" aria-label="equipment" id="equipment">
                <p class="hoverTxt">equipment</p>
                <i class="fa-solid fa-shield-halved"></i>
            </button>
            <button class="catButton materialsBtn" aria-label="materials" id="materials">
                <p class="hoverTxt">materials</p>
                <i class="fa-solid fa-toolbox"></i>
            </button>
            <button class="catButton monstersBtn" aria-label="monsters" id="monsters">
                <p class="hoverTxt">monsters</p>
                <i class="fa-solid fa-skull"></i>
            </button>
            <button class="catButton treasureBtn" aria-label="treasure" id="treasure">
                <p class="hoverTxt">treasure</p>
                <i class="fa-regular fa-gem"></i>
            </button>
        
        </section>


        <section class="container" id="infoContainer">
               
            <div class="imgContainer arrowContainer">
                <i id="arrowLeft" class="arrows fa-solid fa-chevron-left hidden" alt="arrow to go to the next item"></i>
                <div class="imgBorder">
                    <img id="image" class="searchedImg" src="/assets/menuBG.webp" alt="">
                </div>
                <i id="arrowRight" class="arrows fa-solid fa-chevron-right hidden" alt="'arrow to go back to previous item"></i>
            </div>
                    
                <!-- TEXT BOXES FOR DESCRIPTION -->
            <section class="informationOuter">

                <section class="informationInner">
                    <section class="infoTitle" id="itemName">
                        <h3>Item/Creature Name</h3>
                    </section>
                    <section class="infoBody" id="itemDescription">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum nulla, atque consequuntur aut nam dicta?</p>
                    </section>
                    
                </section>
            </section>
        </section>
    </main>
    <footer>
        <a href="https://github.com/meghannfh/breathOfTheWIldAPI" target="_blank"><button>
            <p class="footerTxt">code</p>
            <i class="fa-brands fa-github footer-icon"></i>
        </button></a>
        <a href="https://github.com/doanaminh/breathOfTheWIldAPI/issues" target="_blank"><button>
            <p class="footerTxt">report an issue</p>
        </button></a>
        <button class="footerTxt" id="help">need help?</button>
    </footer>
    <div class="bg-overlay"></div>
    
        <script type="text/javascript" src="/js/main.js"></script>
        <script defer src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"></script>
    </body>
</html>
